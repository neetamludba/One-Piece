<div class="main-content">
  <div class="mat-elevation-z8">
    <mat-card>
      <mat-card-content>
        <form class="pirateform" [formGroup]="piratesDetailForm">
          <mat-form-field appearance="fill">
            <mat-label>Pirate Crew Name</mat-label>
            <input matInput required formControlName="crewName" />
            <mat-error *ngIf="piratesDetailForm.get('crewName')?.errors">
              {{ showErrorMessage("crewName") }}
            </mat-error>
          </mat-form-field>
          <br><br>
          <mat-form-field appearance="fill">
            <mat-label>Captain Name</mat-label>
            <input matInput required formControlName="captainName" />
            <mat-error *ngIf="piratesDetailForm.get('captainName')?.errors">
              {{ showErrorMessage("captainName") }}
            </mat-error>
          </mat-form-field>
          <br><br>
          <mat-form-field appearance="fill">
            <mat-label>Captain's Devil Fruit Name</mat-label>
            <input matInput required formControlName="captainDevilFruitNmae" />
            <mat-error *ngIf="piratesDetailForm.get('captainDevilFruitNmae')?.errors">
              {{ showErrorMessage("captainDevilFruitNmae") }}
            </mat-error>
          </mat-form-field>
          <br><br>
          <mat-form-field appearance="fill">
            <mat-label>Ship Name</mat-label>
            <input matInput required formControlName="shipName" />
            <mat-error *ngIf="piratesDetailForm.get('shipName')?.errors">
              {{ showErrorMessage("shipName") }}
            </mat-error>
          </mat-form-field>
          <br><br>
          <mat-form-field appearance="fill">
            <mat-label>Total Members</mat-label>
            <input type="number" matInput required formControlName="totalMembers" />
            <mat-error *ngIf="piratesDetailForm.get('totalMembers')?.errors">
              {{ showErrorMessage("totalMembers") }}
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button 
          (click)="closeForm()">Cancel</button>
        <button style="margin-left: 10px;" 
          mat-flat-button 
          color="primary" 
          [disabled]="!piratesDetailForm.valid || !piratesDetailForm.dirty"
          (click)="saveForm()">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
